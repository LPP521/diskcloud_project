<!DOCTYPE html>
{% set icons_url = url_for('DiskCloud.static',filename = 'icons/icons.png') %}
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="{{url_for('DiskCloud.static',filename = 'icons/cloud_icon_32.png')}}">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="{{url_for('DiskCloud.static',filename = 'css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('DiskCloud.static',filename = 'css/fontawesome.css')}}">
	<link rel="stylesheet" href="{{url_for('DiskCloud.static',filename = 'css/main_html.css')}}">
	<link rel='preload' as='image' href="{{icons_url}}" />

	<style>
		.apk_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -21px -69px;
		}
		.code_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -63px -48px;
		}
		.doc_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -63px -24px;
		}
		.exe_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -63px -0px;
		}
		.folder_icon {
			width: 26px;
			height: 21px;
			background: url("{{icons_url}}") no-repeat -0px -0px;
		}
		.image_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -42px -24px;
		}
		.music_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -42px -0px;
		}
		.pdf_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -42px -48px;
		}
		.tar_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -21px -45px;
		}
		.torrent_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -21px -21px;
		}
		.txt_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -0px -69px;
		}
		.unknow_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -0px -45px;
		}
		.video_icon {
			width: 21px;
			height: 24px;
			background: url("{{icons_url}}") no-repeat -0px -21px;
		}
		.zip_icon {
			width: 20px;
			height: 19px;
			background: url("{{icons_url}}") no-repeat -42px -72px;
		}
		.success_icon {
			width: 16px;
			height: 16px;
			background: url("{{icons_url}}") no-repeat -84px -0px;
		}
		.error_icon {
			width: 16px;
			height: 16px;
			background: url("{{icons_url}}") no-repeat -84px -16px;
		}
		.checked_icon{
			width:14px;
			height:14px;
			background: url("{{icons_url}}") no-repeat -32px -93px;
		}
		.unchecked_icon{
			width:14px;
			height:14px;
			background: url("{{icons_url}}") no-repeat -18px -93px;
		}
		.small_folder_icon{
			width:18px;
			height:15px;
			background: url("{{icons_url}}") no-repeat -0px -93px;
		}
	</style>

	<title>DiskCloud</title>
</head>

<body class="unselected">
	<div class="whole-container">
		<div class="top-container">
			<div id="logo-col">
				<img id="logo" src="{{url_for('DiskCloud.static',filename = 'icons/cloud.svg')}}" alt="" width="36" height="36">
				<span id='logo-text'>云盘</span>
			</div>
			<div id="main-top-col">
				<div class="input-group">
					<input type="text" class="form-control" id="search-input" placeholder="搜索">
					<div class="input-group-append">
						<button class="btn btn-outline-primary" type="button" id="search-btn"><i class="fas fa-search"></i></button>
					</div>
				</div>
				<button type="button" class="btn btn-outline-secondary" id="logout_btn">注销</button>
			</div>
		</div>
		<div class="main-container">
			<div class="sidebar">
				<div class="sidebar-entry selected">
					<span class="sidebar-text">
					<i class="far fa-file-alt"></i>
					我的文件
					</span>
				</div>
				<div class="sidebar-entry">
					<span class="sidebar-text">
					<i class="far fa-star"></i>
					我的收藏
					</span>
				</div>
				<div class="sidebar-entry">
					<span class="sidebar-text">
					<i class="far fa-share-square"></i>
					我的分享
					</span>
				</div>
				<div class="sidebar-entry">
					<span class="sidebar-text">
					<i class="far fa-trash-alt"></i>
					回收站
					</span>
				</div>
			</div>
			<div class="entry-container">
				<div class="row breadcrumb_row">
					<div class="col-12">
					</div>
				</div>
				<div class="row title_row">
					<div class="col-7">
						名称
					</div>
					<div class="col-2">
						大小
					</div>
					<div class="col-3">
						修改日期
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class='mouse_menu entry_menu'>
		<div class='mouse_menu_title entry_menu_title'></div>
		<div class='mouse_menu_body entry_menu_body'>
			<div class='mouse_menu_entry entry_menu_open'>打开</div>
			<div class='mouse_menu_entry entry_menu_download'>下载</div>
			<div class='mouse_menu_entry entry_menu_share'>分享</div>
			<div class='mouse_menu_entry entry_menu_move'>移动到...</div>
			<div class='mouse_menu_entry entry_menu_rename'>重命名</div>
			<div class='mouse_menu_entry entry_menu_delete'>删除</div>
		</div>
	</div>
	<div class='mouse_menu blank_menu'>
		<div class='mouse_menu_title blank_menu_title'></div>
		<div class='mouse_menu_body blank_menu_body'>
			<div class='mouse_menu_entry blank_menu_refresh'>刷新</div>
			<div class='mouse_menu_entry blank_menu_create_file'>新建文件</div>
			<div class='mouse_menu_entry blank_menu_create_folder'>新建文件夹</div>
			<div class='mouse_menu_entry blank_menu_upload_file'>上传文件</div>
		</div>
	</div>
	<div class="modal fade confirm_modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"></div>
				</div>
				<div class="modal-prompt">
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
	<input type="file" id="fileElem" multiple  onchange="uploadFilesHandler(this.files)">
	<script>
		var PARADICT = {};
		PARADICT["username"] = "{{username}}";
		PARADICT["logout_url"] = "{{url_for('DiskCloud.Login')}}?logout=1";
		PARADICT["file_api_url"] = "{{url_for('Api.FileApi',path='1')}}".slice(0, -2);
		PARADICT["share_url"] = "{{url_for('DiskCloud.Share',sid='1',_external=True)}}".slice(0, -2);
	</script>
	<!-- <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.3.1,npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script> -->
	<script src="{{url_for('DiskCloud.static',filename = 'js/jquery-3.3.1.min.js')}}"></script>
	<script src="{{url_for('DiskCloud.static',filename = 'js/bootstrap.bundle.min.js')}}"></script>
	<script src="{{url_for('DiskCloud.static',filename = 'js/main_html.js')}}"></script>
</body>

</html>
